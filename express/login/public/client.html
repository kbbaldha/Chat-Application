<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/stylesheets/clientStyle.css">
        <style type="text/css">
            
           
        </style>
        <script src="/scripts/jquery-2.1.3.min.js"></script>
        <script  src="/socket.io/socket.io.js"></script>
        <script src="/scripts/constants.js"></script>
        <script src="/scripts/angular.min.js"></script>
        
            
        
    </head>
<body onload="getUserName()" ng-app="myChatApp">
    <div id="user"></div>
    <div id="logout" class="logout" onclick="logout()">Logout</div>

    <div id="users_of_app" class="users_of_app"  ng-controller="friendListCtrl">
        <div class="user_list_heading">List of users</div>
        <div class="user-list-name-container" ng-repeat="x in friends">

            <div class="user_list_name" ng-click="getUserId()">{{x.user_fname}}</div>
            <div class="user-status">{{x.online}}</div>
        </div>
        
    </div>

    <div id="chatlog" class="chatlog">
        <div id="friend_chat_kbbaldha" class="friend_chat">
            <div id="friend_name" class="friend_name">keyur</div>
            <input type="text" id="message_input" /><button id="kbbaldha" onclick="sendMessage(this)">send</button>
            <div id="friend_chat_log" class="friend_chat_log"></div>
        </div>

    </div>
    <div id="notifications-container" class="notifications-container">
        <div class="notifications-heading">Notification</div>
        <div id="notification-holder" class="notifications-holder">

        </div>
    </div>

    <div id="search-container" class="search-container">
        <input type="text" id="search_input" />
        <button id="search" onclick="searchUserByName(this)">search</button>
        <div id="search-result-container" class="search-result-container">

        </div>
    </div>
    <script type="text/javascript" src="/scripts/mainscript.js"></script>
    <script type="text/javascript" src="/javascripts/myChatApp.js"></script>
    <script type="text/javascript" src="/javascripts/controller.js"></script>
</body>

</html>
